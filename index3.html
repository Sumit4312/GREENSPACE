<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>

    <link rel="stylesheet" href="public/css/style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
      .btn {
        width: 80px;
        height: 32px;
        outline: none;
        font-weight: bold;
        border: 0px solid darkblue;
        text-shadow: 0px 0.5px 0.5px #fff;
        border-radius: 2px;
        font-weight: 600;
        color: black;
        letter-spacing: 1px;
        font-size: 14px;
        -webkit-transition: 1s;
        -moz-transition: 1s;
        transition: 1s;
        background-color: white;
      }

      .btn:hover {
        background-color: rgba(10, 11, 21);
        outline: none;
        border-radius: 2px;
        color: #f1f1f1;
        border: 1px solid #f1f1f1;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form action="index.html">
        <div class="user-box">
          <input type="text" name="uname" id="username" required autofocus />
          <label> Username </label>
        </div>
        <div class="user-box">
          <input type="password" name="pass" id="pass" required autofocus />
          <label> Password </label>
        </div>
        <div>
          <a href="index2.html" class="forgot_pass">Forgot password</a>
        </div>
        <button type="submit" class="btn" />Log In
      </form>
    </div>
  </body>
</html>
