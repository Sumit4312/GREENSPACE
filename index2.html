    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <script src="index.js"></script>
  </head>

  <body>
    <div class="login-box">
      <h2>Forgot password</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="" />
          <label> Enter Username/Email ID </label>
        </div>

        <a class="btn_submit" href="#"> Submit </a>
      </form>
    </div>
  </body>
  <script>
    var el = document.getElementsByClassName("btn_submit");

    var confirmThis = function (e) {
      if (!confirm("An email is sent to you.")) e.preventDefault();
    };

    for (var i = 0, l = el.length; i < l; i++) {
      el[i].addEventListener("click", confirmThis, true);
    }
  </script>
</html>
