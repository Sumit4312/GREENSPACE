<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to plant</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/style2.css" />
    <!-- font awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="upper-part">
      <div class="plant col-xs-12">
        <div class="inner-plant"></div>
        <div class="inner-text">
          <h5>Hi! Users Welcome to GreenSpace Planting section.</h5>
          <br />
          <h5>
            Let's plant a tree in your name and make space for for more Green
            and less Grey..
          </h5>
          <label for="">Enter GTIN number</label>
          <input type="text" />
        </div>

        <button type="button" class="btn btn-dark btn1">PLANT</button>
        <div class="social">
          <a href="#"> <i class="social fab fa-facebook"></i></a>
          <a href="#"><i class="social fab fa-twitter"> </i></a>
          <a href="#"><i class="social fab fa-instagram-square"> </i></a>
          <a href="#"><i class="social fas fa-envelope"></i></a>
        </div>
      </div>
    </div>
    <div class="last-part">
      <h3>Proudly Working to <b>Make a Change </b></h3>
      <h2>GreenSpace</h2>
    </div>
  </body>
  <script>
    var el = document.getElementsByClassName("btn1");

    var confirmThis = function (e) {
      if (
        !confirm(
          "A plant has been planted in your name. 100 points is rewarded to you."
        )
      )
        e.preventDefault();
    };

    for (var i = 0, l = el.length; i < l; i++) {
      el[i].addEventListener("click", confirmThis, true);
    }
  </script>
</html>
